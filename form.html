<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="css/reg.css">
    <style type="text/css">
      body
      {
       background-image: url("urban.jpg");
       background-repeat: no-repeat;
      }

</head>
<body>
  <div class="container">
      <form>
         <h1> Registration</h1>
         <input type="text" name="username" placeholder="Name" required>
         <input type="date" name="date of birth" placeholder="Date of Birth" required>
         <input type="text" name="gender" placeholder="Gender" required>
         <input type="text" name="address" placeholder="Address" required>
         <input type="text" name="telephone" placeholder="Telephone" required>
         <input type="text" name="email" placeholder="Email" required>
         <input type="text" name="course" placeholder="Course" required>
         <button type="submit" name=""  class="submit_btn" id="button">REGISTER</button>
         <button type="submit" name=""  class="submit_btn" id="button">CANCEL</button> 
      </form>
</body>
</html>
